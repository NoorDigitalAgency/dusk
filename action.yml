name: 'Release Publish'
description: 'Release Publish Action'
author: 'Rojan Gh.'
inputs:
  token:
    description: Token
    default: ${{ github.token }}
    required: false
  stage:
    required: true
    description: Target stage
  artifact_name:
    required: false
    description: Release Startup Action artifact name
    default: release-startup-outputs
runs:
  using: 'node16'
  main: 'dist/index.js'
